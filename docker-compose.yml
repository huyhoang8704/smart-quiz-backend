version: "3.8"

services:
  api:
    build: ./BackEnd
    ports:
      - "4000:4000"
    volumes:
      - ./BackEnd:/app # Mount the host project directory to the container's /app
      - /app/node_modules # Ensure node_modules inside the container is not overwritten by host

  web:
    build: ./FrontEnd
    ports:
      - "8080:8080"
    volumes:
      - ./FrontEnd:/app # Mount the host project directory to the container's /app
      - /app/node_modules # Ensure node_modules inside the container is not overwritten by host
